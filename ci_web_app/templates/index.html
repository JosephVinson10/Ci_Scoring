<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI Scoring Tool</title>
</head>
<body>
    <h2>Carbon Intensity Scoring Tool</h2>
    <form method="POST" action="/calculate" enctype="multipart/form-data">
        <label for="file">Upload Product CSV:</label>
        <input type="file" name="file" required><br><br>

        <label for="latitude">Farm Latitude:</label>
        <input type="text" name="latitude" required><br><br>

        <label for="longitude">Farm Longitude:</label>
        <input type="text" name="longitude" required><br><br>

        <button type="submit">Calculate CI</button>
    </form>
</body>
</html>
